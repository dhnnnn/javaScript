<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //number tanpa menggunakan petik 2
        document.writeln(100);
        document.writeln("</br>");

        //jika koma menggunakan .
        document.writeln(0.2);
        document.writeln("</br>");

        //binary
        document.writeln(0b111101);
        document.writeln("</br>");

    </script>
</body>
</html>
