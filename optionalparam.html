<body>
    <script>
        //jika tidak di isi parameter tidak akan eror namun undifined

        function sayHello (firtname, midlename, lastname){
            console.info(firtname);
            console.info(midlename);
            console.info(lastname);
        }

        sayHello("Dhani"); //bisa di run dan tidak menyebabkan eror

        //namun jika kita salah mengirimkan parameter js tidak akan komplain hal ini menyulitkan saat debuging

    </script>
</body>
