<body>
    <script>
        //arrow function tidak bisa digunakan untuk mengsesk:
        //1. arguments object
        //2. function generator
        //3. kata kunci this
        //4. kata kunci super

        const person = {
            name: "eko",
            sayhelo: (name) => {
                console.info(this);
                console.log(`hello ${name}`);
            }
        };

        person.sayhelo("eko");
    </script>
</body>
