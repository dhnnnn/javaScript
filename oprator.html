<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1 + 2; //3
        document.writeln("<p>1 + 2 = "+ result +"</p>");

        let originanResult = result; //3

        //manual
        result = result - 1; //2
        document.writeln("<p>" + originanResult + " - 1 = " + result);
            
        
        originanResult = result; //2   
        
        
        //jika oprasi dirinya sendiri gunakan augmented assignments     
        result *= 10;
        document.writeln("<p>" + originanResult + " * 10 = " + result);

    </script>
</body>
</html>
