<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let count = 1;
        do {
            document.writeln(`<p>Perulangan ke ${count}</p>`);
            count++;
        } while (count <= 10);
    </script>
